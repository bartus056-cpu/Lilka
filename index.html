<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Walentynkowe pytanie dla Lilki üíò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffafcc 0%, #ffc8dd 25%, #cdb4db 50%, #bde0fe 75%, #a2d2ff 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 0, 110, 0.25);
            border: 5px solid #ff4d6d;
            max-width: 600px;
            width: 95%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff006e, #ff4d6d, #ff8fab);
        }
        
        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .lilki-name {
            font-size: 52px;
            color: #ff006e;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #ffb3c6;
            background: linear-gradient(45deg, #ff006e, #ff4d6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 15px;
            animation: nameGlow 2s infinite alternate;
        }
        
        .question-container {
            background: linear-gradient(145deg, #fff0f3, #fff9fb);
            padding: 30px 25px;
            border-radius: 20px;
            margin: 30px 0;
            border: 3px solid #ffb3c6;
            position: relative;
        }
        
        .question {
            font-size: 36px;
            color: #c9184a;
            font-weight: 800;
            line-height: 1.3;
            margin: 0;
        }
        
        .question::before, .question::after {
            content: "üíñ";
            font-size: 32px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .question::before {
            left: -40px;
            animation: float 3s ease-in-out infinite;
        }
        
        .question::after {
            right: -40px;
            animation: float 3s ease-in-out infinite reverse;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            font-size: 28px;
            font-weight: bold;
            padding: 20px 60px;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        #yesBtn {
            background: linear-gradient(145deg, #ff006e, #ff4d6d);
            color: white;
            border: 4px solid #ff4d6d;
        }
        
        #yesBtn:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 25px rgba(255, 0, 110, 0.3);
        }
        
        #noBtn {
            background: linear-gradient(145deg, #ffb3c6, #ffccd5);
            color: #a4133c;
            border: 4px solid #ff8fab;
        }
        
        #noBtn:hover {
            transform: scale(1.05);
        }
        
        #successContainer {
            display: none;
            margin-top: 40px;
            animation: fadeIn 1s;
        }
        
        .success-heart {
            font-size: 120px;
            color: #ff006e;
            margin-bottom: 20px;
            animation: heartbeat 1.2s infinite;
        }
        
        .success-text {
            font-size: 32px;
            color: #ff006e;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 1px 1px 0 #ffb3c6;
        }
        
        .bartek-signature {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #ff8fab;
        }
        
        .bartek-text {
            font-size: 28px;
            color: #ff4d6d;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #sorryMessage {
            color: #c9184a;
            font-size: 22px;
            font-weight: bold;
            padding: 15px 20px;
            background: #ffebee;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        
        /* Animacje */
        @keyframes nameGlow {
            0% { text-shadow: 2px 2px 0 #ffb3c6; }
            100% { text-shadow: 2px 2px 0 #ffb3c6, 0 0 20px rgba(255, 0, 110, 0.5); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Responsywno≈õƒá */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .lilki-name {
                font-size: 42px;
            }
            
            .question {
                font-size: 30px;
            }
            
            .question::before, .question::after {
                font-size: 28px;
                left: -30px;
                right: -30px;
            }
            
            .btn {
                font-size: 24px;
                padding: 18px 45px;
                min-width: 150px;
            }
            
            .buttons-container {
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .lilki-name {
                font-size: 36px;
            }
            
            .question {
                font-size: 26px;
            }
            
            .question::before, .question::after {
                display: none;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                max-width: 280px;
                font-size: 22px;
                padding: 16px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Specjalnie dla:</h1>
        <div class="lilki-name">LILKI</div>
        
        <div class="question-container">
            <div class="question">
                Czy zostaniesz mojƒÖ walentynkƒÖ?
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn" id="yesBtn">TAK üíù</button>
            <button class="btn" id="noBtn">NIE</button>
        </div>
        
        <div id="sorryMessage"></div>
        
        <div id="successContainer">
            <div class="success-heart">‚ù§Ô∏è</div>
            <div class="success-text">Wiedzia≈Çem, ≈ºe siƒô zgodzisz! üíñ</div>
            <div class="bartek-signature">
                <div class="bartek-text">Bartek</div>
            </div>
        </div>
    </div>

    <script>
        // ===== ZMIENNE =====
        let noClicks = 0;
        let yesClicked = false;
        
        // Wiadomo≈õci gdy kliknie NIE
        const messages = [
            "Nie r√≥b mi tego... üíî",
            "Nie mo≈ºesz tak powiedzieƒá!",
            "Proszƒô, przemy≈õl to! ü§î",
            "Jeste≈õ pewna? ü•∫",
            "Bƒôdƒô bardzo smutny... üò¢",
            "Serio tak m√≥wisz? üíî",
            "Lilki, bez Ciebie walentynki nie majƒÖ sensu!",
            "Proszƒô, powiedz TAK! üôè",
            "Z≈Çamiƒô Ci serce? üíò",
            "Ostatnia szansa... TAK?",
            "üíñ DLA LILKI TYLKO TAK üíñ"
        ];
        
        // ===== OBS≈ÅUGA PRZYCISK√ìW =====
        document.getElementById('yesBtn').addEventListener('click', function() {
            if (!yesClicked) {
                yesClicked = true;
                
                // 1. Poka≈º sukces
                document.querySelector('.question-container').style.display = 'none';
                document.querySelector('.buttons-container').style.display = 'none';
                document.getElementById('sorryMessage').style.display = 'none';
                document.getElementById('successContainer').style.display = 'block';
                
                // 2. Animacja przycisku TAK
                this.style.transform = 'scale(1.5)';
                this.style.opacity = '0.8';
                this.style.transition = 'all 0.6s';
                
                // 3. Dodaj konfetti
                createConfetti();
                
                setTimeout(() => {
                    this.style.display = 'none';
                }, 600);
            }
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            noClicks++;
            
            // 1. Zmie≈Ñ wiadomo≈õƒá
            const msgIndex = Math.min(noClicks - 1, messages.length - 1);
            document.getElementById('sorryMessage').textContent = messages[msgIndex];
            document.getElementById('sorryMessage').style.display = 'block';
            document.getElementById('sorryMessage').style.animation = 'shake 0.5s';
            
            // 2. Powiƒôksz przycisk TAK (ale nie za bardzo)
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            
            if (currentSize < 40) {
                yesBtn.style.fontSize = (currentSize + 3) + 'px';
                const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingLeft);
                yesBtn.style.padding = '20px ' + (currentPadding + 8) + 'px';
            }
            
            // 3. UciekajƒÖcy przycisk NIE
            const maxDistance = 80 + (noClicks * 5);
            const moveX = Math.random() * (maxDistance * 2) - maxDistance;
            const moveY = Math.random() * (maxDistance * 2) - maxDistance;
            
            this.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${Math.random() * 20 - 10}deg)`;
            this.style.transition = 'transform 0.4s';
            
            // Reset po wszystkich wiadomo≈õciach
            if (noClicks >= messages.length) {
                noClicks = 0;
            }
        });
        
        // ===== DODATKOWE EFEKTY =====
        function createConfetti() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó'];
            const colors = ['#ff006e', '#ff4d6d', '#ff8fab', '#ffb3c6'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.position = 'fixed';
                    heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    heart.style.zIndex = '9999';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.opacity = '0.9';
                    heart.style.pointerEvents = 'none';
                    
                    const duration = Math.random() * 2 + 2;
                    const rotation = Math.random() * 360;
                    
                    heart.style.animation = `
                        fall ${duration}s linear forwards,
                        rotate ${duration}s linear forwards
                    `;
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) heart.remove();
                    }, duration * 1000);
                    
                }, i * 50);
            }
            
            // Dodaj style animacji
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(100vh) rotate(${Math.random() * 360}deg); opacity: 0; }
                }
                @keyframes rotate {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(${Math.random() * 720}deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Przycisk NIE ucieka przy najechaniu
        document.getElementById('noBtn').addEventListener('mouseover', function() {
            if (Math.random() > 0.4 && noClicks < 5) {
                const moveX = Math.random() * 80 - 40;
                const moveY = Math.random() * 80 - 40;
                this.style.transform = `translate(${moveX}px, ${moveY}px)`;
                this.style.transition = 'transform 0.3s';
            }
        });
        
        // Inicjalizacja
        console.log('üíñ Strona walentynkowa gotowa!');
    </script>
</body>
</html>

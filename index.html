<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ZMIENI≈ÅEM TYTU≈Å NA INNY -->
    <title>üíò Walentynkowe pytanie dla Lilki üíò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffafcc 0%, #ffc8dd 25%, #cdb4db 50%, #bde0fe 75%, #a2d2ff 100%);
            font-family: 'Segoe UI', 'Arial Rounded MT Bold', 'Comic Sans MS', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 
                0 20px 40px rgba(255, 0, 110, 0.2),
                0 0 0 15px #ffebf0,
                0 0 0 20px #ff8fab;
            max-width: 700px;
            width: 95%;
            position: relative;
            overflow: hidden;
            border: 5px solid #ff4d6d;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(90deg, 
                #ff006e 0%, #ff4d6d 25%, #ff8fab 50%, #ffb3c6 75%, #ffccd5 100%);
            z-index: 2;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        .special-for {
            color: #ff4d6d;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .lilki-name {
            color: #ff006e;
            font-size: 52px;
            font-weight: 900;
            text-shadow: 
                2px 2px 0 #ff8fab,
                4px 4px 0 rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #ff006e, #ff4d6d, #ff8fab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 15px 0;
            padding: 10px 30px;
            display: inline-block;
            border-radius: 20px;
            position: relative;
            animation: namePulse 2s infinite alternate;
            transform-style: preserve-3d;
        }
        
        .lilki-name::after {
            content: "üíù";
            position: absolute;
            right: -15px;
            top: -15px;
            font-size: 40px;
            animation: heartFloat 3s ease-in-out infinite;
        }
        
        .question-container {
            background: linear-gradient(145deg, #fff0f3, #fff9fb);
            padding: 30px 25px;
            border-radius: 25px;
            margin: 30px 0;
            border: 3px solid #ffb3c6;
            position: relative;
            box-shadow: inset 0 0 20px rgba(255, 0, 110, 0.1);
        }
        
        .question {
            font-size: 36px;
            color: #c9184a;
            font-weight: 800;
            line-height: 1.3;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .question::before, .question::after {
            content: "üíñ";
            font-size: 32px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 4s linear infinite;
        }
        
        .question::before {
            left: -45px;
        }
        
        .question::after {
            right: -45px;
            animation-direction: reverse;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 40px 0 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }
        
        .btn {
            font-size: 28px;
            font-weight: 900;
            padding: 20px 60px;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            min-width: 180px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: left 0.7s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        #yesBtn {
            background: linear-gradient(145deg, #ff006e, #ff4d6d, #ff8fab);
            color: white;
            border: 4px solid #ff4d6d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            z-index: 5;
        }
        
        #yesBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 35px rgba(255, 0, 110, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(145deg, #ffb3c6, #ffccd5);
            color: #a4133c;
            border: 4px solid #ff8fab;
            font-weight: 800;
        }
        
        #noBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 143, 171, 0.3);
        }
        
        .response-message {
            margin-top: 25px;
            min-height: 60px;
        }
        
        #sorryMessage {
            color: #c9184a;
            font-size: 22px;
            font-weight: 700;
            padding: 18px 25px;
            background: linear-gradient(to right, #ffebf0, #fff5f7);
            border-radius: 18px;
            border-left: 6px solid #ff4d6d;
            display: none;
            animation: messagePop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(255, 0, 110, 0.15);
            margin: 0 auto;
            max-width: 90%;
        }
        
        #successContainer {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }
        
        .success-heart {
            font-size: 120px;
            color: #ff006e;
            margin-bottom: 10px;
            animation: 
                heartbeat 1.2s ease-in-out infinite,
                floatUp 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.5));
        }
        
        .success-text {
            font-size: 32px;
            color: #ff006e;
            font-weight: 900;
            text-shadow: 2px 2px 0 #ffb3c6;
            margin-top: 15px;
            background: linear-gradient(45deg, #ff006e, #ff4d6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .bartek-signature {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 3px dashed #ff8fab;
        }
        
        .bartek-text {
            font-size: 28px;
            color: #ff4d6d;
            font-weight: 800;
            text-shadow: 1px 1px 0 #ffb3c6;
            background: linear-gradient(to right, #ff006e, #ff4d6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding: 0 15px;
            animation: bartekGlow 3s infinite alternate;
        }
        
        .bartek-text::before {
            content: "üíò";
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: spin 4s linear infinite;
        }
        
        .bartek-text::after {
            content: "üíò";
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: spin 4s linear infinite reverse;
        }
        
        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }
        
        .heart-bg {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: bgFloat 20s linear infinite;
        }
        
        /* Animacje */
        @keyframes namePulse {
            0% {
                transform: scale(1) rotate(-1deg);
                text-shadow: 2px 2px 0 #ff8fab, 4px 4px 0 rgba(0,0,0,0.1);
            }
            100% {
                transform: scale(1.05) rotate(1deg);
                text-shadow: 
                    2px 2px 0 #ff8fab, 
                    4px 4px 0 rgba(0,0,0,0.1),
                    0 0 30px rgba(255, 0, 110, 0.5);
            }
        }
        
        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes spin {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(1);
            }
        }
        
        @keyframes floatUp {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes messagePop {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes bgFloat {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(calc(100vw - 100px), -100px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        @keyframes bartekGlow {
            0% {
                text-shadow: 1px 1px 0 #ffb3c6;
            }
            100% {
                text-shadow: 
                    1px 1px 0 #ffb3c6,
                    0 0 20px rgba(255, 0, 110, 0.5),
                    0 0 30px rgba(255, 77, 109, 0.3);
            }
        }
        
        /* Responsywno≈õƒá */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .lilki-name {
                font-size: 42px;
                padding: 8px 20px;
            }
            
            .question {
                font-size: 30px;
            }
            
            .btn {
                font-size: 24px;
                padding: 18px 45px;
                min-width: 150px;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .success-heart {
                font-size: 90px;
            }
            
            .success-text {
                font-size: 26px;
            }
            
            .bartek-text {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .lilki-name {
                font-size: 36px;
            }
            
            .question {
                font-size: 26px;
            }
            
            .question::before, .question::after {
                font-size: 24px;
            }
            
            .question::before {
                left: -30px;
            }
            
            .question::after {
                right: -30px;
            }
            
            .btn {
                font-size: 22px;
                padding: 16px 35px;
                min-width: 130px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            #yesBtn, #noBtn {
                width: 90%;
                max-width: 280px;
            }
            
            .bartek-text {
                font-size: 22px;
            }
            
            .bartek-text::before,
            .bartek-text::after {
                font-size: 20px;
                left: -25px;
                right: -25px;
            }
        }
    </style>
</head>
<body>
    <!-- T≈Ço z serduszkami -->
    <div class="hearts-bg" id="heartsBg"></div>
    
    <div class="container">
        <div class="header">
            <div class="special-for">Specjalnie dla:</div>
            <div class="lilki-name">LILKI</div>
        </div>
        
        <div class="question-container">
            <div class="question" id="question">
                Czy zostaniesz mojƒÖ walentynkƒÖ?
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn" id="yesBtn">TAK üíù</button>
            <button class="btn" id="noBtn">NIE</button>
        </div>
        
        <div class="response-message">
            <div id="sorryMessage"></div>
            <div id="successContainer">
                <div class="success-heart">‚ù§Ô∏è</div>
                <div class="success-text">Wiedzia≈Çem, ≈ºe siƒô zgodzisz! üíñ</div>
                <!-- DODANY NAPIS BARTEK POD SERDUSZKIEM -->
                <div class="bartek-signature">
                    <div class="bartek-text">Bartek</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const sorryMessage = document.getElementById('sorryMessage');
            const successContainer = document.getElementById('successContainer');
            const questionContainer = document.querySelector('.question-container');
            const heartsBg = document.getElementById('heartsBg');
            
            // Dodaj serduszka w tle
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
                heartsBg.appendChild(heart);
            }
            
            let noClickCount = 0;
            let yesClickCount = 0;
            const messages = [
                "Nie r√≥b mi tego... üíî",
                "Nie mo≈ºesz tak powiedzieƒá!",
                "Proszƒô, przemy≈õl to! ü§î",
                "Jeste≈õ pewna? ü•∫",
                "Bƒôdƒô bardzo smutny... üò¢",
                "Serio tak m√≥wisz? üíî",
                "Lilki, bez Ciebie walentynki nie majƒÖ sensu!",
                "Proszƒô, powiedz TAK! üôè",
                "Z≈Çamiƒô Ci serce? üíò",
                "Ostatnia szansa... TAK?",
                "üíñ DLA LILKI TYLKO TAK üíñ",
                "Walentynki bez Ciebie? Niemo≈ºliwe!",
                "Mam nadziejƒô, ≈ºe zmienisz zdanie!",
                "üíù TAK = szczƒô≈õcie üíù",
                "Wiem, ≈ºe chcesz powiedzieƒá TAK! üòâ"
            ];
            
            // Klikniƒôcie TAK
            yesBtn.addEventListener('click', function() {
                yesClickCount++;
                
                // Ukrywamy pytanie i przycisk NIE
                questionContainer.style.display = 'none';
                noBtn.style.display = 'none';
                sorryMessage.style.display = 'none';
                
                // Pokazujemy sukces
                successContainer.style.display = 'block';
                
                // Animacja przycisku TAK
                yesBtn.style.animation = 'none';
                yesBtn.style.transform = 'scale(1.8)';
                yesBtn.style.opacity = '0.9';
                yesBtn.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                // Dodajemy efekt konfetti
                createConfetti();
                
                // Po 1.5 sekundzie ukrywamy przycisk TAK
                setTimeout(() => {
                    yesBtn.style.display = 'none';
                }, 1500);
            });
            
            // Klikniƒôcie NIE
            noBtn.addEventListener('click', function() {
                noClickCount++;
                
                // Ograniczamy maksymalny rozmiar przycisku TAK
                if (yesClickCount === 0) {
                    const currentFontSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                    const currentPadding = parseInt(window.getComputedStyle(yesBtn).paddingLeft);
                    
                    // Maksymalne rozmiary (≈ºeby nie wyszed≈Ç poza ekran)
                    if (currentFontSize < 50) {
                        yesBtn.style.fontSize = (currentFontSize + 4) + 'px';
                    }
                    
                    if (currentPadding < 80) {
                        yesBtn.style.padding = '20px ' + (currentPadding + 10) + 'px';
                    }
                    
                    // Je≈õli za du≈ºy, zmniejszamy czcionkƒô ale zwiƒôkszamy padding
                    if (currentFontSize >= 45) {
                        yesBtn.style.fontSize = '42px';
                        yesBtn.style.padding = '25px 70px';
                    }
                }
                
                // Zmiana wiadomo≈õci
                const messageIndex = Math.min(noClickCount - 1, messages.length - 1);
                sorryMessage.textContent = messages[messageIndex];
                sorryMessage.style.display = 'block';
                sorryMessage.style.animation = 'messagePop 0.5s, shake 0.5s';
                
                // Animacja uciekajƒÖcego przycisku NIE
                const maxDistance = 100 + (noClickCount * 15);
                const moveX = Math.random() * (maxDistance * 2) - maxDistance;
                const moveY = Math.random() * (maxDistance * 2) - maxDistance;
                
                noBtn.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${Math.random() * 20 - 10}deg)`;
                noBtn.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                // Reset licznika po ostatniej wiadomo≈õci
                if (noClickCount >= messages.length) {
                    noClickCount = 0;
                }
            });
            
            // Przycisk NIE ucieka przy najechaniu
            noBtn.addEventListener('mouseover', function() {
                if (Math.random() > 0.3 && noClickCount < 5) {
                    const moveX = Math.random() * 80 - 40;
                    const moveY = Math.random() * 80 - 40;
                    this.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    this.style.transition = 'transform 0.3s ease';
                }
            });
            
            // Efekt konfetti
            function createConfetti() {
                const confettiCount = 150;
                const colors = ['#ff006e', '#ff4d6d', '#ff8fab', '#ffb3c6'];
                const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó', 'üíì', 'üíû'];
                
                for (let i = 0; i < confettiCount; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                        confetti.style.position = 'fixed';
                        confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-50px';
                        confetti.style.zIndex = '9999';
                        confetti.style.pointerEvents = 'none';
                        confetti.style.opacity = '0.9';
                        confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.filter = `brightness(${0.8 + Math.random() * 0.4})`;
                        
                        // Animacja
                        const duration = Math.random() * 3 + 2;
                        const delay = Math.random() * 0.5;
                        
                        confetti.style.animation = `
                            confettiFall ${duration}s cubic-bezier(0.1, 0.8, 0.3, 1) ${delay}s forwards,
                            confettiRotate ${duration}s linear ${delay}s forwards
                        `;
                        
                        document.body.appendChild(confetti);
                        
                        // Usuwanie po animacji
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.remove();
                            }
                        }, (duration + delay) * 1000);
                        
                    }, i * 15);
                }
                
                // Dodajemy style dla animacji
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(0) scale(0.5);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                            transform: translateY(0) scale(1);
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) scale(0.5);
                            opacity: 0;
                        }
                    }
                    
                    @keyframes confettiRotate {
                        0% {
                            transform: rotate(0deg);
                        }
                        100% {
                            transform: rotate(${Math.random() * 720}deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
